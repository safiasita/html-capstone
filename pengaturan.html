<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Settings</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card mt-3 w-100" style="border-width: 0px !important;">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-arrow p-0">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li aria-current="page" class="breadcrumb-item active">Settings</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        <div class="card mt-3 mb-3">
          <div class="card-body">
            <h5 class="card-title">Edit Profile</h5>
            <div class="container">
              <div class="row justify-content-md-center">
                <div class="col col-lg-2"></div>
                <div class="col-md-auto">
                  <div class="mt-2" id="profile-container">
                    <img src="img/Gita.png" class="img-thumbnail" id="profileImage" alt="Profile Picture" style="border-radius: 100px;">
                    <button class="btn btn-primary btn-circle" id="btn-profile"><i class="fas fa-camera fa-lg"></i></button>
                    <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                  </div>
                </div>
                <div class="col col-lg-2"></div>
              </div>
            </div>
            <form class="row g-3">
              <div class="col-md-6 mt-3 mb-3">
                <label for="inputFirstName" class="form-label">First name <i class="fas fa-exclamation-circle fa-sm" style="color: #DB1E18;"></i></label>
                <input type="text" class="form-control" id="inputFirstName">
              </div>
              <div class="col-md-6 mt-3 mb-3">
                <label for="inputLastName" class="form-label">Surname <i class="fas fa-exclamation-circle fa-sm" style="color: #DB1E18;"></i></label>
                <input type="text" class="form-control" id="inputFirstName">
              </div>
              <div class="col-12 mb-3">
                <label for="inputEmail" class="form-label">Email address <i class="fas fa-exclamation-circle fa-sm" style="color: #DB1E18;"></i></label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
              <div class="col-12 mb-3">
                <label for="inputNIM" class="form-label">NIM <i class="fas fa-exclamation-circle fa-sm" style="color: #DB1E18;"></i></label>
                <input type="text" class="form-control" id="inputNIM">
              </div>
              <div class="col-12 mb-3">
                <label for="FormControlTextareaDesc" class="form-label">Description</label>
                <textarea class="form-control" id="FormControlTextareaDesc" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary float-right" style="font-weight: bold;">SAVE</button>
              </div>
            </form>
          </div>
        </div>
        </div>
          <div class="col-md-6">
            <div class="card mt-3 mb-3">
              <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                <label for="inputPassword" class="form-label mt-3">Current password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <label for="inputPassword" class="form-label mt-3">New password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <label for="inputPassword" class="form-label mt-3">Confirm password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text small">
                The password must have at least 8 characters, at least 1 digit(s), at least 1 lower case letter(s), at least 1 upper case letter(s), at least 1 non-alphanumeric character(s) such as as *, -, or #
                </div>
                <button type="submit" class="btn btn-primary float-right mt-2" style="font-weight: bold;">SAVE</button>
              </div>
            </div>
          </div>
        </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      $("#btn-profile").click(function(e) {
      $("#imageUpload").click();
      });

      function fasterPreview( uploader ) {
      if ( uploader.files && uploader.files[0] ){
          $('#profileImage').attr('src', 
             window.URL.createObjectURL(uploader.files[0]) );
        }
      }

      $("#imageUpload").change(function(){
      fasterPreview( this );
      });
    </script>
    <script>
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

  </body>
</html>
